<nav class="navbar navbar-default navbar-fixed-top classic-navbar" role="banner"><div class="backButton" ng-click="back()" ng-show="previousButton">
        <span class="fui-arrow-left animated fadeIn btn" aria-hidden="true"></span>
    </div>
    <div class="backButton" ng-click="back()" ng-show="closeButton">
        <span class="glyphicon glyphicon-remove animated fadeIn btn" aria-hidden="true"></span>
    </div>
    <div>
        <h2 class="title">{{::appName}}</h2>
    </div>
</nav><div class="content">
    <div class="container-fluid">
        <div id="body" class="zone" ng-controller="keosu-calendarController" ng-init='init({"host":"http:\/\/localhost\/keosu\/web\/app_dev.php\/","gadgetId":3,"pageId":2,"gadgetParam":{"events-per-page":"3","zoom":"1","cache":10,"timeout":10},"appParam":[]})'><!-- EVENT LIST -->
<div ng-bind-html="error"></div>
<div ng-show="isList" ng-swipe-left="next()" ng-swipe-right="previous()">
		<div class="panel list">
			<div class="panel-body list-content">
				<div class="row-fluid list-elements animated {{slide}}" ng-repeat="apage in pages">
					<div class="alert alert-info" role="alert" ng-click="open(apage)">
						<div class="media-body list-title">
							<h4 class="title" >{{ apage.name }}</h4>
							<h6 class="title" style="display:inline;">
								<span class="glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp;
								{{ apage.date }}
							</h6>
							<br />
							<h6 class="title" style="display:inline;">
								<span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
								{{ apage.place }}
							</h6>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
	<button ng-hide="isFirstPage" ng-click="previous()" class="previous btn btn-default btn-page animated fadeIn" style="float:left;">
		Prev
	</button>
	<button ng-hide="isLastPage" ng-click="next()" class="next btn btn-default btn-page pull-right animated fadeIn" style="float:right;">
		Next
	</button>
</div>

<!-- ONE EVENT -->
<div ng-show="isEvent" class="animated zoomIn">
	<div class="row-fluid">
		<h4 class="title" style="text-align: center">{{ event.name }}</h4>
	</div>
	<hr>
	<div class="gadget-content">
		<div class="row-fluid">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div ng-bind-html="event.date"></div>
				<div ng-bind-html="event.place"></div>
			</div>
		</div>
	</div>
	<div id="map_canvas"></div>
	<br />
		<button ng-click="addToCalendar(event)" class="btn btn-default btn-page animated fadeIn" style="float:right;">
			Add to my phone calendar
		</button>
</div>
</div>
    </div>
</div>

<div class="offline">
    <div ng-show="{{offline}}">Network unreachable</div>
</div>

<footer id="menu" class="zone classic-menu navbar-fixed-bottom" ng-controller="keosu-menuController" ng-init='init({"host":"http:\/\/localhost\/keosu\/web\/app_dev.php\/","gadgetId":1,"pageId":2,"gadgetParam":{"menu-id":3},"appParam":[]})'><div ng-controller="keosu-menuController" class=" row-fluid menu">
	<div ng-repeat="page in pages" class="menu-elements">
        <div class="menu-item-container">
			<a class="lien-menu-bar"  href="#/Page/{{ ::page.id }}">
				<img class="image-menu-bar" ng-src="{{ getPath(page.icon, page.iconActive,page.id) }}"  ng-class="getClass(page.id)"/>
                </br>
				<span class="page-name-menu" ng-bind="page.name"></span>
			</a>
		</div>
	</div>
</div></footer>
